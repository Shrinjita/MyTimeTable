<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTimeTable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
            color: #bb29d9;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #ff758c;
            color: white;
        }

        tr:nth-child(even) {
            background: #ffe0e9;
        }

        tr:nth-child(odd) {
            background: #ffd1dc;
        }
    </style>
</head>
<body>
    <h1>MyTimeTable</h1>
    <div class="container">
        <label for="daySelect">Choose a Day:</label>
        <select id="daySelect" onchange="updateSchedule()">
            <option value="0">Day 1</option>
            <option value="1">Day 2</option>
            <option value="2">Day 3</option>
            <option value="3">Day 4</option>
            <option value="4">Day 5</option>
            <option value="5">Saturday</option>
            <option value="6">Sunday</option>
        </select>

        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Task</th>
                </tr>
            </thead>
            <tbody id="scheduleBody"></tbody>
        </table>
    </div>

    <script>
        const schedule = [
            { time: "07:00 - 08:00", tasks: ["Breakfast", "Breakfast", "Breakfast", "Breakfast", "Breakfast", "Breakfast", "Breakfast"] },
            { time: "08:00 - 09:00", tasks: ["CLOUD 802", "SQL Practice", "IMG VDO 301", "REINFORCE LAB", "CN", "Docker", "CN"] },
            { time: "09:00 - 10:00", tasks: ["CLOUD 802", "AWS Educate Course Practice", "IMG VDO 301", "REINFORCE LAB", "CN", "Kubernetes", "CDN"] },
            { time: "10:00 - 11:00", tasks: ["Goldman Sachs – Excel Skills", "Tata – Data Visualization", "CLOUD 802", "SQL Practice", "IMG VDO", "SQL Practice", "BCGX - Data Science"] },
            { time: "11:00 - 12:00", tasks: ["Accenture – Data Analytics", "Sparks Foundation – Internship Program", "RLT", "AWS Educate Course Practice", "JP Morgan – Internship Work", "AWS Educate Course", "JP Morgan"] },
            { time: "12:00 - 01:00", tasks: ["EIA 403", "PWC – Power BI", "Bank of America – Internship Work", "BCGX – Data Science", "BCG – Strategy Consulting", "Full Stack Dev", "Multilingual LLM"] },
            { time: "12:25 - 01:20", tasks: ["Lunch", "Lunch", "Lunch", "Lunch", "Lunch", "Lunch", "Lunch"] },
            { time: "01:20 - 02:00", tasks: ["SOFTWARE LAB", "Women Safety App", "Bank of America – Internship Work", "RLT", "Full Stack Development Project", "Bank of America", "Women Safety App"] },
            { time: "04:30 - 05:00", tasks: ["Snacks", "Snacks", "Snacks", "Snacks", "Snacks", "Snacks", "Snacks"] },
            { time: "05:00 - 06:00", tasks: ["SQL Practice", "AWS Educate Course Practice", "Women Safety App", "Full Stack Development Project", "RLT Rack Project", "", ""] },
            { time: "06:00 - 07:00", tasks: ["Multilingual LLM", "Docker", "PWC – Power BI", "Kubernetes", "BCG – Strategy Consulting", "", ""] },
            { time: "07:00 - 08:00", tasks: ["BCGX – Data Science", "SQL Practice", "AWS Educate Course Practice", "Women Safety App", "Full Stack Development Project", "", ""] },
            { time: "08:00 - 09:00", tasks: ["Dinner", "Dinner", "Dinner", "Dinner", "Dinner", "Dinner", "Dinner"] },
            { time: "09:00 - 10:00", tasks: ["Tata – Data Visualization", "PWC – Power BI", "SQL Practice", "AWS Educate Course Practice", "BCGX – Data Science", "", ""] },
            { time: "10:00 - 11:00", tasks: ["JP Morgan – Internship Work", "Bank of America – Internship Work", "RLT Rack Project", "Women Safety App", "Full Stack Development Project", "", ""] }
        ];

        function updateSchedule() {
            const dayIndex = document.getElementById("daySelect").value;
            const scheduleBody = document.getElementById("scheduleBody");
            scheduleBody.innerHTML = "";

            schedule.forEach(slot => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${slot.time}</td>
                    <td>${slot.tasks[dayIndex] || ""}</td>
                `;
                scheduleBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", updateSchedule);
    </script>
</body>
</html>
